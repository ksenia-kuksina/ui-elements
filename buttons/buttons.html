<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="button_style\style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <table border="1px solid black">
      <th class="wm">Walmart</th>
      <tr>
        <td><button class="btn-1">See times</button></td>
        <button class="btn-2">Option</button>
        <td>
          <a class="walmart-link" href="https://www.walmart.com/">
            https://www.walmart.com/</a
          >
        </td>
      </tr>
    </table>
    <table border="1px solid black">
      <th>Apple</th>
      <tr>
        <td><button class="btn-3">Stream Now</button></td>
        <td>
          <a class="aple-link" href="https://www.apple.com/"
            >https://www.apple.com/</a
          >
        </td>
      </tr>
    </table>
    <table class="table-tesla" border="1px solid black">
      <th>Tesla</th>
      <tr>
        <td>
          <button class="btn-4">Shop Now</button>
          <button class="btn-5">Custom Order</button>
          <button class="btn-6">Existing Inventory</button>
        </td>

        <td><a href="https://www.tesla.com/">https://www.tesla.com/</a></td>
      </tr>
    </table>
    <table border="1px solid black">
      <th>Meta Platforms</th>
      <tr>
        <td>
          <button class="btn-7"><</button>
          <button class="btn-7">></button>
        </td>
        <td>
          <a href="https://about.meta.com/">https://.about.meta.com/</a>
        </td>
      </tr>
    </table>
    <table border="1px solid black">
      <th>Netflix</th>
      <tr>
        <td>
          <button class="btn-8">Get Started ></button>
          <button class="btn-9">Sign In</button>
        </td>
        <td><a href="https://netflix.com/">https://netflix.meta.com/</a></td>
      </tr>
    </table>
    <table border="1px solid black">
      <th>McDonald's</th>
      <tr>
        <td>
          <button class="btn-10">Earn Points on McDelivery</button>
          <button class="btn-11">Order Now</button>
        </td>
        <td><a href="https://mcdonalds.com/">https://mcdonalds.com/</a></td>
      </tr>
    </table>
    <table border="1px solid black">
      <th>Adobe</th>
      <tr>
        <td>
          <button class="btn-12">Start Free Trial</button>
        </td>
        <td><a href="https://adobe.com/">https://adobe.com/</a></td>
      </tr>
    </table>
    <table class="table-warnerb" border="1px solid black">
      <th>Warner Bros. Discovery</th>
      <tr>
        <td>
          <button class="btn-13">Load More...</button>
          <button class="btn-14">WarnerMedia Careers â†’</button>
          <button class="btn-15">View All Brands</button>
        </td>
        <td><a href="https://wbd.com/">https://wbd.com/</a></td>
      </tr>
    </table>
    <table class="table-warnerb" border="1px solid black">
      <th>Hasbro</th>
      <tr>
        <td>
          <button class="btn-16">VIEW</button>
          <button class="btn-17">Consumer Care</button>
          <button class="btn-18">Corporate</button>
        </td>
        <td><a href="https://hasbro.com/">https://hasbro.com/</a></td>
      </tr>
    </table>

</html>
