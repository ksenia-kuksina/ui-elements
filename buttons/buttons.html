<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="button_style\style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <table border="1px solid black">
      <th>Walmart</th>
      <tr>
        <td><button class="walmart-btn-1">See times</button></td>
        <button class="walmart-btn-2">Option</button>
        <td>
          <a
            class="walmart-link"
            href="https://www.walmart.com/"  target="_blank"> https://www.walmart.com/</a>
        </td>
      </tr>
    </table>
    <table border="1px solid black">
      <th>Apple</th>
      <tr>
        <td><button class="apple-btn-1">Stream Now</button></td>
        <td>
          <a href="https://www.apple.com/" target="_blank">https://www.apple.com/</a>
        </td>
      </tr>
    </table>
    <table class="table-tesla" border="1px solid black">
      <th>Tesla</th>
      <tr>
        <td>
          <button class="tesla-btn-1">Shop Now</button>
          <button class="tesla-btn-2">Custom Order</button>
          <button class="tesla-btn-3">Existing Inventory</button>
        </td>
        <td>
          <a href="https://www.tesla.com/" target="_blank">https://www.tesla.com/</a>
        </td>
      </tr>
    </table>
    <table border="1px solid black">
      <th>Meta Platforms</th>
      <tr>
        <td>
          <button class="meta-btn-1"><</button>
          <button class="meta-btn-1">></button>
        </td>
        <td>
          <a href="https://about.meta.com/" target="_blank">https://.about.meta.com/</a>
        </td>
      </tr>
    </table>
    <table border="1px solid black">
      <th>Netflix</th>
      <tr>
        <td>
          <button class="netflix-btn-1">Get Started ></button>
          <button class="netflix-btn-2">Sign In</button>
        </td>
        <td>
          <a href="https://netflix.com/" target="_blank">https://netflix.meta.com/</a>
        </td>
      </tr>
    </table>
    <table border="1px solid black">
      <th>McDonald's</th>
      <tr>
        <td>
          <button class="macdonalds-btn-1">Earn Points on McDelivery</button>
          <button class="macdonalds-btn-2">Order Now</button>
        </td>
        <td>
          <a href="https://mcdonalds.com/" target="_blank">https://mcdonalds.com/</a>
        </td>
      </tr>
    </table>
    <table border="1px solid black">
      <th>Adobe</th>
      <tr>
        <td>
          <button class="adobe-btn-1">Start Free Trial</button>
        </td>
        <td>
          <a href="https://adobe.com/" target="_blank">https://adobe.com/</a>
        </td>
      </tr>
    </table>
    <table class="table-warnerb" border="1px solid black">
      <th>Warner Bros. Discovery</th>
      <tr>
        <td>
          <button class="warner-bros-btn-1">Load More...</button>
          <button class="warner-bros-btn-2">WarnerMedia Careers â†’</button>
          <button class="warner-bros-btn-3">View All Brands</button>
        </td>
        <td><a href="https://wbd.com/" target="_blank">https://wbd.com/</a></td>
      </tr>
    </table>
    <table border="1px solid black">
      <th>Hasbro</th>
      <tr>
        <td>
          <button class="hasbro-btn-1">VIEW</button>
          <button class="hasbro-btn-2">Consumer Care</button>
          <button class="hasbro-btn-3">Corporate</button>
        </td>
        <td>
          <a href="https://hasbro.com/" target="_blank">https://hasbro.com/</a>
        </td>
      </tr>
    </table>

</html>
